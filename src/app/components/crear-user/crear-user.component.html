<div class="container mt-5">
    <div class="class row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card">
                <div class="card-body text-center">
                    <span class="title">CREATE USER</span>
                    <form class="mt-3" [formGroup]="userForm" (ngSubmit)="addUser()">
                        <div class="mb-3">
                            <input type="text" formControlName="id" 
                                class="form-control form-control-lg" placeholder="ID">
                            <div class="text-danger"
                                *ngIf="userForm.get('id')?.hasError('required') && userForm.get('id')?.touched">
                                <span>The ID is a mandatory field</span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="text" formControlName="name" 
                                class="form-control form-control-lg" placeholder="Name">
                            <div class="text-danger"
                                *ngIf="userForm.get('name')?.hasError('required') && userForm.get('name')?.touched">
                                <span>The name is a mandatory field</span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="text" formControlName="age"
                                class="form-control form-control-lg" placeholder="Age">
                            <div class="text-danger"
                                *ngIf="userForm.get('age')?.hasError('required') && userForm.get('age')?.touched">
                                <span>The age is a mandatory field</span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="text" formControlName="password"
                                class="form-control form-control-lg" placeholder="Password">
                            <div class="text-danger"
                                *ngIf="userForm.get('password')?.hasError('required') && userForm.get('password')?.touched">
                                <span>The password is a mandatory field</span>
                             </div>
                        </div>
                        <div class="mb-3">
                            <button routerLink="/" class="btn btn-secondary btn-lg float-start">BACK</button>
                            <button type="submit" [disabled]="userForm.invalid" class="btn btn-success btn-lg float-end">DONE</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
